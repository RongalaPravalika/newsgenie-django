{% extends 'news/base.html' %}

{% block title %}Edit Profile{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="app-card p-5">
            <h2 class="text-center mb-4">Edit Your Profile</h2>
            <form method="POST" class="auth-form">
                {% csrf_token %}
                
                <h4 class="form-section-title">Public Information</h4>
                <div class="form-group mb-3">
                    <label for="id_first_name">First Name:</label>
                    {{ user_form.first_name }}
                </div>
                <div class="form-group mb-3">
                    <label for="id_last_name">Last Name:</label>
                    {{ user_form.last_name }}
                </div>
                <div class="form-group mb-4">
                    <label for="id_bio">Bio:</label>
                    {{ profile_form.bio }}
                </div>
                
                <hr class="my-4">
                
                <h4 class="form-section-title">Private Information</h4>
                <div class="form-group mb-3">
                    <label for="id_email">Email:</label>
                    {{ user_form.email }}
                </div>

                <div class="d-grid mt-4">
                    <button type="submit" class="btn app-btn primary-btn">Save Changes</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
